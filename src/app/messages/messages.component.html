<p><b>app messages below</b></p>

<div *ngIf="messageService.messages.length">
  <button class="clear" (click)="messageService.clear()">clear messages</button>
  <div *ngFor="let msg of messageService.messages">{{msg}}</div>
</div>

<div *ngIf="messageService.messages.length == 0">
  <p><i>There is no messages to display</i></p>
</div>
